<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Card Game</title>
    <script src="scripts/jquary-3.2.1.min.js"></script>
    <script src="scripts/jQ-War.js"></script>
    <link href="styles/normalilze.css" s rel="stylesheet">
    <link href="styles/my_style.css" rel="stylesheet">
</head>

<body>
    <div id="main">
        <h1> Card Game </h1>
        <div id="left">

            <div id="pHand">
                <br />
                <!-- Using JavaScript replace the word 'Player' with the name of 
            the person playing the game-->
                <h2 class="pName" id="pName">Player</h2>
                <h2></h2>
                
                <div id="pHand2"></div>
                <div id="pWinner"></div>
                
            </div>
            <div id="cHand">
                <h2>Slick</h2>
                <div id="cHand2"></div>
                <div id="sWinner"></div>
                
            </div>
            <div id="but">
                <button id="newPlayer">Player Name</button>
                <button id="deal">Deal</button>
                <button id="play">Play</button>
                <button id="clear">Clear The Game</button>
                <button id="rules">Rules</button>
            </div>
        </div>

        <div id='right'>
            <h2>Number of Cards Left:</h2>
            <!-- Using JavaSCript enter the number of remaining cards in the 'Players' hand 
			in the p tag below-->
            <p id="cardCount"></p>
            <br />
            <!-- Using JavaSCript replace the word 'Player' with the name of 
			the person playing the game-->
            <h2 class="pName" id="pName3">Player</h2>
            <h2 id="pName2">:</h2>
            <!-- Using jQuery insert the current 'Player' score in the p tag 
			 below -->
            <p id="pScore"></p>
            <br />
            <h2 id="cName">Slick:</h2>
            <!-- Using jQuery insert the current 'Slick' score in the p tag 
			 below -->
            <p id="cScore"></p>

            <!-- add and style winning message in the 
			 following div -->
            <div id="win"> </div>


        </div>



    </div>

    
</body>

</html>
